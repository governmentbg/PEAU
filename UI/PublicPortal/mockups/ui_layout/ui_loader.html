	<!-- Page Scripst -->
	<script>
 
        $(document).ready(function () {

            // симулиране на зареждане

            var loader = `<div id="LOADER" class="loader-overlay load" role="status">
                            <div class="sr-only">Зареждане на данни</div>
                        </div>`

            var click_event_listener = $(document).click( function(e) {

                                            $(this).unbind();
                                            $("body").prepend(loader);

                                            $("#PAGE").attr("aria-bussy","true");


                                            setTimeout(function(){
                                                $("#PAGE").attr("aria-bussy","false");
                                                // $("#LOADER").remove();
                                                $("#LOADER").addClass("fadeout");
                                                setTimeout(function(){
                                                    $("#LOADER").remove();
                                                }, 600);
                                                $("#TITLE").text("Ново заглавие на страница");
                                                $("#TITLE").removeClass("d-none")
                                            },
                                            3000)
                                        });
        });

    </script>
